<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Cadastro de Contatos</h1>
<form id="formulario">
    <input type="text" id="nome" placeholder="nome" required><br><br>
    <input type="tel" id="telefone" placeholder="telefone" required><br><br>
    <button type="submit">Cadastrar</button>
</form>
<table id="tabelaContatos">
    <thead>
        <tr>
            <td>Nome</td>
            <td>Telefone</td>
        </tr>
    </thead>
    <tbody>
        
    </tbody>
</table>
</div>
<script src="./main.js"></script>
</body>
</html>
